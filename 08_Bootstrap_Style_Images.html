<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Style Images</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery/jquery.min.js"></script> 
</head>
<body>
     <div class="container">
         <div class="row">
                <div class="col-sm-4">
                        <h2>Rounded Corner</h2>
                        <img src="PhotoGP/2.jpg" class="rounded" 
                        width="250px" height="250px">    
                   </div>
                   <div class="col-sm-4">
                        <h2>Rounded Corner</h2>
                        <img src="PhotoGP/2.jpg" class="rounded-circle"
                        width="250px" height="250px">    
                   </div>
                   <div class="col-sm-4">
                        <h2>img-thumbnail</h2>
                        <img src="PhotoGP/2.jpg" class="img-thumbnail"
                        width="250px" height="250px">    
                   </div>
                </div>
       <h2>Align Left And Right</h2>
                   <img src="PhotoGP/3.jpg" width="250px" height="250px" class="float-left" style="margin-top:2rem">
                   <img src="PhotoGP/3.jpg" width="250px" height="250px" class="float-right" style="margin-top:2rem">
         <h2>Images Center</h2>   
          <img src="PhotoGP/4.jpg" width="250px" height="250px" class="mx-auto d-block">
         <h1>Image Responsive</h1>
         <img src="PhotoGP/5.jpg" class="img-fluid" width="250px" height="250px"> 
               
     </div>
     
</body>
</html>
