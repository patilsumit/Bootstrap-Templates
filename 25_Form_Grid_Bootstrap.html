<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Grid</title>
     <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
      <div class="container-fluid ">
          <form class="d-sm-block d-none">
             <div class="form-group row">
                 <div class="col-sm-6">
                        <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-12">
                            <input type="text" placeholder="First Name" class="form-control" id="firstName" name="firstName">
                        </div>
                 </div>
                 <div class="col-sm-6">
                        <label for="lastName" class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="lastName">
                        </div>
                 </div> 
             </div>
             <div class="form-group row">
                    <div class="col-sm-6">
                           <label for="Email" class="col-sm-3 col-form-label">Email</label>
                           <div class="col-sm-12">
                               <input type="email" placeholder="Email" class="form-control" id="Email" name="Email">
                           </div>
                    </div>
                    <div class="col-sm-6">
                           <label for="Password" class="col-sm-3 col-form-label">Password</label>
                           <div class="col-sm-12">
                               <input type="text" class="form-control" placeholder="Password" id="Password"
                                name="Password">
                           </div>
                    </div> 
                </div>
                <div class="form-group row">
                        <div class="col-sm-12">
                               <label for="Address1" class="col-sm-3 col-form-label">Address 1</label>
                               <div class="col-sm-12">
                                   <input type="text" placeholder="Address1" class="form-control" id="Address1" name="Address1">
                               </div>
                        </div>
                         
                </div>
                <div class="form-group row">
                        <div class="col-sm-12">
                               <label for="Address2" class="col-sm-3 col-form-label">Address 2</label>
                               <div class="col-sm-12">
                                   <input type="text" placeholder="Address2" class="form-control" id="Address2" name="Address2">
                               </div>
                        </div>   
                </div>
                <div class="form-group row">
                        <div class="col-sm-5">
                               <label for="Email" class="col-sm-3 col-form-label">Email</label>
                               <div class="col-sm-12">
                                   <input type="email" placeholder="Email" class="form-control" id="Email" name="Email">
                               </div>
                        </div>
                        <div class="col-sm-4">
                               <label for="Password" class="col-sm-3 col-form-label">State</label>
                               <div class="dropdown  ">
                                    <span  class="   dropdown-toggle" data-toggle="dropdown">Select The State </span>
                                    <div class="dropdown-menu col-sm-12 ">
                                        <a href="#" class="dropdown-item">Gujarat</a>
                                        <a href="#" class="dropdown-item">Maharastra</a>
                                        <a href="#" class="dropdown-item">Delhi</a>
                                    </div>
                                </div>
                        </div>
                        <div class="col-sm-3">
                                <label for="Zip" class="col-sm-3 col-form-label">Zip</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" placeholder="Zip" id="Zip"
                                     name="Zip">
                                </div>
                         </div> 
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                                <button type="submit" class="col-sm-3  btn btn-primary">Sign In</button>
                        </div>
                       
                    </div>
          </form>
      </div>


<script src="jquery/jquery.min.js"></script> 
<script src="Popper/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
