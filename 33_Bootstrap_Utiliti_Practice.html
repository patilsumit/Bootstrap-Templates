<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Utilities</title>
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <style>
        .border {
          display: inline-block;
          width: 70px;
          height: 70px;
          margin: 6px;
          
        }
        span {
    display: inline-block;
    width: 70px;
    height: 70px;
    margin: 6px;
    background-color: #555;
  }
        </style>
</head>
<body>

    <div class="container">
        <h2>Borders</h2>
        <p>Use the border classes to add or remove borders from an element:</p> 
        <span class="border border-dark"></span>
        <span class="border border-0 "></span>
        <span class="border border-top-0 border-dark "></span>
        <span class="border border-right-0 border-dark "></span>
        <span class="border border-bottom-0 border-dark "></span>
        <span class="border border-left-0 border-dark "></span>
      </div>
      <div class="container">
        <h2>Borders</h2>
        <p>Round the corner of an element with the rounded classes:</p> 
        <span class="rounded"></span>
        <span class="rounded-top"></span>
        <span class="rounded-right"></span>
        <span class="rounded-bottom"></span>
        <span class="rounded-left"></span>
        <span class="rounded-circle"></span>
        <span class="rounded-0"></span>
      </div>
<script src="jquery/jquery.min.js"></script> 
<script src="Popper/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
