<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Carousel</title>
     <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      div.carousel
    {
        width: 70%;
        height:auto; 
    } 
   
   
    </style>
    </head>
<body>
      
        <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators --> 
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="PhotoGP/1.jpg" alt="Los Angeles" width="1100" height="500">
                    <div class="carousel-caption">
                            <h3 class="bg-danger">Los Angeles</h3>
                            <p class="bg-dark">We had such a great time in LA!</p>
                          </div> 
                  </div>
                  <div class="carousel-item">
                    <img src="PhotoGP/4.jpg" alt="Chicago" width="1100" height="500">
                  </div>
                  <div class="carousel-item">
                    <img src="PhotoGP/11.jpg" alt="New York" width="1100" height="500">
                  </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              </div>
       
<script src="jquery/jquery.min.js"></script> 
<script src="Popper/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
