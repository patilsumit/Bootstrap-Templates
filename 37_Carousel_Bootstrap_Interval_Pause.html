<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Basic Carousel</title>

</head>

<body>
    <center>
        <div id="my-carousel" class="carousel slide  mx-auto" data-ride="carousel"
         data-interval="2000" data-pause="hover">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#my-carousel" data-slide-to="1"></li>
                <li data-target="#my-carousel" data-slide-to="2"></li>
            </ul>

            <div class="carousel-inner">

            <!-- sliding items -->
            <!-- Note: .d-block and .img-fluid are added on carousel images
            + to prevent browser default image alignment 
            + One of the items shall be active to start the slide show
            + -->
                
                <div class="carousel-item active">
                    <img class="d-block  img-fluid" src="./PhotoGP/9.jpg" alt="Slide 1">
                    <!-- Add caption here -->
                    <div class="carousel-caption">
                        <h3>First Slide</h3>
                        <p>Scenery 1</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-50 img-fluid" src="./PhotoGP/8.jpg" alt="Slide 2">
                    <!-- Add caption here -->
                    <div class="carousel-caption">
                        <h3>Second Slide</h3>
                        <p>Scenery 2</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-50 img-fluid" src="./PhotoGP/4.jpg" alt="Slide 3">
                    <!-- Add caption here -->
                    <div class="carousel-caption">
                        <h3>Third Slide</h3>
                        <p>Scenery 3</p>
                    </div>
                </div>
            </div>
            <!-- inner -->

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#my-carousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            
            <a class="carousel-control-next" href="#my-carousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
        <!-- main container -->
    </center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="jquery/jquery.min.js"></script> 
    <script src="Popper/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
